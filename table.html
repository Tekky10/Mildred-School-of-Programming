<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<h1>TABLE CREATION</h1>
	<div>
		<table>
			<caption>Demographic Information</caption>
			<colgroup>
				<col span="3" style ="background-color: rgb(0, 255, 0, 0.3)";>
			</colgroup>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Middle Name</th>
				<th>Last Name</th>
				<th>Date Of Birth</th>	
				<th>Gender Identity</th>
				<th>Sex</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Emmanuel</td>
				<td>Tekena</td>
				<td>Sounyo</td>
				<td>February, 3rd 1995</td>
				<td>Male</td>
				<td>Male</td>
				<td><i class="fa fa-trash" aria-hidden="true"></i><i class="fa fa-pencil" aria-hidden="true"></i></td>
			</tr>
			<tr>
				<td>Precious</td>
				<td>Ngozi</td>
				<td>Wosu</td>
				<td>January, 10 1999</td>
				<td>Female</td>
				<td>Female</td>
				<td><i class="fa fa-trash" aria-hidden="true"></i><i class="fa fa-pencil" aria-hidden="true"></i></td>
			</tr>
		</tbody>
		<tfoot>
			<th>First Name</th>
			<th>Middle Name</th>
			<th>Last Name</th>
			<th>Date Of Birth</th>	
			<th>Gender Identity</th>
			<th>Sex</th>
			<th>Actions</th>
		</tfoot>
	</table>
	</div>
</body>
</html>
