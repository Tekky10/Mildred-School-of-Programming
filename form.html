<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Creation</title>
</head>
<body>
	<h3> HTML FORMS </h3>
	<form>
		<!-- Firstname Section -->
		<label for="firstname">First Name:</label><br>
		<input id="firstname" type="text" name="firstname"><br>

		<!-- Othername Section -->
		<label for="othername">Other Name:</label><br>
		<input id="othername" type="text" name="othername"><br>

		<!-- Lastname Section -->
		<label for="lastname">Last Name:</label><br>
		<input id="lastname" type="text" name="lastname"><br>

		<!-- UniqueID Section -->
		<label for="uniqueid">Unique ID:</label><br>
		<input id="uniqueid" type="password" name="uniqueid"><br>

		<!-- Date_of_Birth Section -->
		<label for="dob">Date Of Birth:</label><br>
		<input id="dob" type="date" name="dob"><br>

		<!-- Sex Section -->
		<label for="sex">Sex:</label><br>
		<input id="sex" type="radio" value="female">Female<br>
		<input id="sex" type="radio" value="male">Male<br>
		<input id="sex" type="radio" value="intersex">Intersex<br>

		<!--Sex Activity -->
		<label for="sex-activities">Types of Sexual Activities</label><br/>
		<input type="checkbox" name="sex-activities" id="sex-activities" value="Anal">Anal<br/>
		<input type="checkbox" name="sex-activities" id="sex-activities" value="Oral">Oral<br/>
		<input type="checkbox" name="sex-activities" id="sex-activities" value="Vaginal">Vaginal<br>

		<!-- Number of sexual partners Section -->
		<label for="partners">Number of Sexual Partners</label><br/>
		<input type="number" name="partners" id="partners"><br/>

		<!-- Telephone Number Section -->
		<label for="telephone">Mobile number</label><br/>
		<input type="number" name="telephone" id="telephone"><br/>

		<!-- Reset Section -->
		<input type="reset" name="reset" id="reset">
		<input type="submit" name="submit" id="submit">		

	</form>
</body>
</html>
